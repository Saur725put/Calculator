<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="/first html/project/calculator.css">

</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">*</button>
            <button class="button  operator1">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button  operator1">+</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator1">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator1">.</button>
        </div>
        <div class="row">
            <button class="button btn">0</button>
            <!-- <button class="button">.</button> -->
            
            <button class="button operator1" style="background-color: red;">=</button>
        </div>
    </div>

    <script src="/first html/project/calculator.js"></script>
</body>
</html>
